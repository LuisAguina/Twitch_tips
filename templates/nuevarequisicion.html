{% extends "layout.html" %}

{% block content %}
<!Doctypehtml>
<html lang="es">
<head>
</body>
<!-- JS Particles.js -->
<script src="/static/js/particles.min.js"></script>
<script src="/static/js/app.js"></script>

<!-- JS FontAwesome -->
<script src="https://kit.fontawesome.com/a2e8d0339c.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<br>
<section class="main">
    <section class="articles">
    <meta charset="UTF-8">
    <title>Kiriko</title>
   
    <link rel="stylesheet" type="text/css" href="static/css/requisicion.css">
    </head>
    <nav class="navegacion">
        <ul class="menu">
            

            <form class="row g-3" action="/req_fagrega" method="post">
   
              <br>
              <section class="main">
                  <section class="articles">
                      <article>
              <div class="container">
              <h3>
              <CENTER> <b> Agregar Puesto </b> </CENTER>
              </h3>
              <br>
              <center><div class="col-md-8"></div></center>
              <form class="row g-3" action="/req_fagrega" method="post">
              <div class="col-md-6">
              <label for="folio" class="form-label">folio</label>
              <input type="text" class="form-control" name="folio" id="folio" required></input>
              </div>
              <div class="col-md-6">
              <label for="idarea" class="form-label">Área que solicita</label>
              <select name="idarea" id="idarea" class = "form-select" >
              <option selected>Elige...</option>
              
              {% for i in catarea %}
              <option value="{{i.0}}">{{i.1}}</option>
              {% endfor %}
              </select>
              </div>
              <div class="col-md-12">
              <label for="fechaElab" class="form-label">Fecha de Elaboracion</label>
              <input type="date" class="form-control" name="fechaElab" id="fechaElab" required></input>
              </div>
              <div class="col-md-6">
                  <label for="idPuesto" class="form-label">Puesto a cubrir</label>
                  <select name="idPuesto" id="idPuesto" class = "form-select" >
                  <option selected>Elige...</option>
                  
                  {% for i in catPuesto %}
                  <option value="{{i.0}}">{{i.1}}</option>
                  {% endfor %}
                  </select>
                  </div>
              <div class="col-md-8">
              <label for="nomSolicita" class="form-label">Nombre y puesto de quien solicita</label>
              <input type="text" class="form-control" name="nomSolicita" id="nomSolicita" required></input>
              </div>
              <div class="col-md-4">
              <label for="fechaRecluta" class="form-label">Fecha de Reclutamiento</label>
              <input type="date" class="form-control" name="fechaRecluta" id="fechaRecluta" required></input>
              </div>
              <div class="col-md-12">
              <label for="fechaInicVac" class="form-label">Fecha de Inicio Vacante</label>
              <input type="date" class="form-control" name="fechaInicVac" id="fechaInicVac" required></input>
              </div>
              <div class="col-md-4">
                  <label for="tipoVacante" class="form-label">Tipo de Vacante</label>
                  <select name="tipoVacante" id="tipoVacante" class = "form-select">
                  <option value="Temporal" selected>Elige...</option>
                  <option value="Temporal">Temporal</option>
                  <option value="Permanente">Permanente</option>
                  </select>
                  
              </div>
              <div class="col-md-12">
                  <span><b>Vacante generada por: </b></span>
             </div>
          
             <div class="col-md-12">
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="motivoRequisicion" id="motivoRequisicion" value="Baja">
                <label class="form-check-label" for="motivoRequisicion">Baja</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="motivoRequisicion" id="motivoRequisicion" value="Incapacidad">
                  <label class="form-check-label" for="motivoRequisicion">Incapacidad</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="motivoRequisicion" id="motivoRequisicion" value="Licencia o Permiso" >
                  <label class="form-check-label" for="motivoRequisicion">Licencia o Permiso</label>
                </div>
                  <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="motivoRequisicion" id="motivoRequisicion" value="Nueva Creación" >
                  <label class="form-check-label" for="motivoRequisicion">Nueva Creación</label>
                </div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="motivoRequisicion" id="motivoRequisicion" value="Defunción">
                <label class="form-check-label" for="motivoRequisicion">Defunción</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="motivoRequisicion" id="motivoRequisicion" value="Otro" >
                  <label class="form-check-label" for="motivoRequisicion">Otro</label>
                </div>
                <div class="form-check form-check-inline">
                  <label class="form-check-label" for="motivoEspecifique">Especifique</label>
                  <input class="form-control" type="text" name="motivoEspecifique" id="motivoEspecifique"></input>
                </div>
             </div>
             <div class="col-12">
              <button type="submit" class="btn btn-danger">Enviar</button>
              </div>
              </form>
              </div>
              
            </div>
  {%endblock%}
</html>
